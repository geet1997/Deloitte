function validate()
{

	var uname = document.getElementById("username").value;

		alert("Please Enter Username!")

	}
	else {

		alert("Password should be minimum 6 characters")
		return false
	}
	
	else if (pass =! confirmpass)
		{
		alert("Passwords should match!")
		return false
		}
	
else{
		
		alert("Welcome " + uname)
}
	}
	
	
	}






</script>
