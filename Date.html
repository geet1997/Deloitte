<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var today = new Date();
var lastdate = new Date();
lastdate.setFullYear(2020, 0, 1)//1st Jan 2020
if(lastdate>today)
{
	var day = 1000*60*60*24;
	x = (lastdate-today)/day;
	alert("Number of days left: " + x);
}	
else {
	alert("Time Up!");
}	
	
	

</script>
</body>
</html>
